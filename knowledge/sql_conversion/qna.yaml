   task_description: Convert natural language text to SQL queries
   created_by: ruslanmv
   domain: text-to-sql
   seed_examples:
     - question: "What is the total revenue generated by brands that have a circular business model, in the year 2020?"
       answer: |
         SELECT SUM(revenue) FROM BrandRevenue WHERE circular_model = TRUE AND year = 2020;
     - question: "Display total resources extracted and the respective extraction dates for 'gold' and 'silver' resources from the 'resource_extraction' table."
       answer: |
         SELECT resource_type, SUM(quantity) as total_quantity, extraction_date FROM resource_extraction WHERE resource_type IN ('gold', 'silver') GROUP BY resource_type, extraction_date;
     - question: "Retrieve all data for a specific year (e.g., 1990)"
       answer: |
        SELECT * FROM cig_data WHERE year = 1990; 
     - question: "Calculate the total 'Industria' hours authorized over all years"
       answer: |
        SELECT SUM(industria) AS total_industria_hours FROM cig_data;
     - question: "Find the year with the highest 'Totale CIGO' hours"
       answer: |
         SELECT year, totale_cigo FROM cig_data ORDER BY totale_cigo DESC LIMIT 1;
     - question: "Calculate the average 'Edilizia' hours authorized per year"
       answer: |
         SELECT AVG(edilizia) AS average_edilizia_hours FROM cig_data;
     - question: "Retrieve all years where the 'Variazione %' is negative"
       answer: |
         SELECT year, variazione_percentuale FROM cig_data WHERE variazione_percentuale LIKE '-%';
     - question: "Retrieve all data for a specific month (e.g., gennaio 24)"
       answer: |
         SELECT * FROM monthly_cig_data WHERE gennaio_24 IS NOT NULL;
     - question: "Calculate the total 'CIG Ordinaria' hours authorized over all months"
       answer: |
         SELECT SUM(aprile_23 + maggio_23 + giugno_23 + luglio_23 + agosto_23 + settembre_23 + ottobre_23 + novembre_23 + dicembre_23 + gennaio_24 + febbraio_24 + marzo_24 + aprile_24) AS total_cig_ordinaria_hours FROM monthly_cig_data WHERE tipo_intervento = 'CIG Ordinaria';
     - question: "Find the month with the highest 'CIG Straordinaria' hours"
       answer: |
         SELECT tipo_intervento, GREATEST(aprile_23, maggio_23, giugno_23, luglio_23, agosto_23, settembre_23, ottobre_23, novembre_23, dicembre_23, gennaio_24, febbraio_24, marzo_24, aprile_24) AS max_hours FROM monthly_cig_data WHERE tipo_intervento = 'CIG Straordinaria'; 
     - question: "Calculate the average 'Fondi di solidarietà' hours authorized per month"
       answer: |
         SELECT AVG(aprile_23) AS avg_aprile_23, AVG(maggio_23) AS avg_maggio_23, AVG(giugno_23) AS avg_giugno_23, AVG(luglio_23) AS avg_luglio_23, AVG(agosto_23) AS avg_agosto_23, AVG(settembre_23) AS avg_settembre_23, AVG(ottobre_23) AS avg_ottobre_23, AVG(novembre_23) AS avg_novembre_23, AVG(dicembre_23) AS avg_dicembre_23, AVG(gennaio_24) AS avg_gennaio_24, AVG(febbraio_24) AS avg_febbraio_24, AVG(marzo_24) AS avg_marzo_24, AVG(aprile_24) AS avg_aprile_24 FROM monthly_cig_data WHERE tipo_intervento = 'Fondi di solidarietà';
     - question: "Retrieve all data where the 'CIG in Deroga' hours are greater than 100,000 in any month"
       answer: |
         SELECT * FROM monthly_cig_data WHERE tipo_intervento = 'CIG in Deroga' AND (aprile_23 > 100000 OR maggio_23 > 100000 OR giugno_23 > 100000 OR luglio_23 > 100000 OR agosto_23 > 100000 OR settembre_23 > 100000 OR ottobre_23 > 100000 OR novembre_23 > 100000 OR dicembre_23 > 100000 OR gennaio_24 > 100000 OR febbraio_24 > 100000 OR marzo_24 > 100000 OR aprile_24 > 100000);
     - question: "Retrieve all data for a specific 'TIPO DI INTERVENTO' (e.g., CIG Ordinaria)"
       answer: |
         SELECT * FROM intervento_data WHERE tipo_intervento = 'CIG Ordinaria';
     - question: "Calculate the total 'CIG Straordinaria' hours authorized for 'Industria' over the period gen-apr 2024"
       answer: |
         SELECT SUM(gennaio_aprile_2024) AS total_cig_straordinaria_industria_2024 FROM intervento_data WHERE tipo_intervento = 'CIG Straordinaria' AND ramo_attivita = 'Industria';
     - question: "Find the ramo_attivita with the highest 'TOTALE' hours authorized in aprile 2024"
       answer: |
         SELECT ramo_attivita, MAX(aprile_2024) AS max_hours_aprile_2024 FROM intervento_data WHERE tipo_intervento = 'TOTALE' GROUP BY ramo_attivita ORDER BY max_hours_aprile_2024 DESC LIMIT 1;
     - question: "Calculate the average 'Fondi di solidarietà' hours authorized per month for 'Commercio'"
       answer: |
         SELECT AVG(aprile_2023) AS avg_aprile_2023, AVG(aprile_2024) AS avg_aprile_2024, AVG(janeiro_aprile_2023) AS avg_janeiro_aprile_2023, AVG(janeiro_aprile_2024) AS avg_janeiro_aprile_2024 FROM intervento_data WHERE tipo_intervento = 'Fondi di solidarietà' AND ramo_attivita = 'Commercio';
     - question: "Retrieve all data where the 'CIG in Deroga' hours are greater than 500,000 in any period"
       answer: |
         SELECT * FROM intervento_data WHERE tipo_intervento = 'CIG in Deroga' AND (aprile_2024 > 500000 OR gennaio_aprile_2024 > 500000);
